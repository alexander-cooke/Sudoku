<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Sudoku</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<section id="headingSection">
			<h1 id="pageHeading">Here is the puzzle. Good luck!</h1>
		</section>
		<section id="mainSection">
			<table class="puzzleContainer center" id="grid" >
				<tr>
					<td id='r0-c0'></td><td id='r0-c1'></td><td id='r0-c2'></td>
					<td id='r0-c3'></td><td id='r0-c4'></td><td id='r0-c5'></td>
					<td id='r0-c6'></td><td id='r0-c7'></td><td id='r0-c8'></td>
				</tr>
				<tr>
					<td id='r1-c0'></td><td id='r1-c1'></td><td id='r1-c2'></td>
					<td id='r1-c3'></td><td id='r1-c4'></td><td id='r1-c5'></td>
					<td id='r1-c6'></td><td id='r1-c7'></td><td id='r1-c8'></td>
				</tr>
				<tr>
					<td id='r2-c0'></td><td id='r2-c1'></td><td id='r2-c2'></td>
					<td id='r2-c3'></td><td id='r2-c4'></td><td id='r2-c5'></td>
					<td id='r2-c6'></td><td id='r2-c7'></td><td id='r2-c8'></td>
				</tr>
	
	
				<tr>
					<td id='r3-c0'></td><td id='r3-c1'></td><td id='r3-c2'></td>
					<td id='r3-c3'></td><td id='r3-c4'></td><td id='r3-c5'></td>
					<td id='r3-c6'></td><td id='r3-c7'></td><td id='r3-c8'></td>
				</tr>
				<tr>
					<td id='r4-c0'></td><td id='r4-c1'></td><td id='r4-c2'></td>
					<td id='r4-c3'></td><td id='r4-c4'></td><td id='r4-c5'></td>
					<td id='r4-c6'></td><td id='r4-c7'></td><td id='r4-c8'></td>
				</tr>
				<tr>
					<td id='r5-c0'></td><td id='r5-c1'></td><td id='r5-c2'></td>
					<td id='r5-c3'></td><td id='r5-c4'></td><td id='r5-c5'></td>
					<td id='r5-c6'></td><td id='r5-c7'></td><td id='r5-c8'></td>
				</tr>
	
	
				<tr>
					<td id='r6-c0'></td><td id='r6-c1'></td><td id='r6-c2'></td>
					<td id='r6-c3'></td><td id='r6-c4'></td><td id='r6-c5'></td>
					<td id='r6-c6'></td><td id='r6-c7'></td><td id='r6-c8'></td>
				</tr>
				<tr>
					<td id='r7-c0'></td><td id='r7-c1'></td><td id='r7-c2'></td>
					<td id='r7-c3'></td><td id='r7-c4'></td><td id='r7-c5'></td>
					<td id='r7-c6'></td><td id='r7-c7'></td><td id='r7-c8'></td>
				</tr>
				<tr>
					<td id='r8-c0'></td><td id='r8-c1'></td><td id='r8-c2'></td>
					<td id='r8-c3'></td><td id='r8-c4'></td><td id='r8-c5'></td>
					<td id='r8-c6'></td><td id='r8-c7'></td><td id='r8-c8'></td>
				</tr>
			</table>
			<table class="puzzleContainer center" id="numPad">
				<tr>
					<td class="numberOnPad emptyCell" id='one'>1</td><td class="numberOnPad emptyCell" id='two'>2</td><td class="numberOnPad emptyCell" id='three'>3</td>
					<td class="numberOnPad emptyCell" id='four'>4</td><td class="numberOnPad emptyCell" id='five'>5</td><td class="numberOnPad emptyCell" id='six'>6</td>
					<td class="numberOnPad emptyCell" id='seven'>7</td><td class="numberOnPad emptyCell" id='eight'>8</td><td class="numberOnPad emptyCell" id='nine'>9</td>
				</tr>
			</table>
			<div id="buttonContainer">
				<button type="button" class="button" id="newGameButton">New</button>
				<button type="button" class="button" id="hintButton">Hint</button>
				<button type="button" class="button" id="solveButton">Solve</button>
			</div>
			<div id="statsContainer">
				<h3 class="strikes">Strikes:<span id="strikeCounter"></span> </h3>
				<h3 class="push-right"> Time: <span id="counter">0:00</span></h3>
			</div> 


		</section>
	</div>

	<script src="app.js"></script>
</body>
</html>
